<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>COMPILE - Control Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --pink: #e91e8c;
      --gold: #c8a84e;
      --dark: #0a0a0f;
      --darker: #050508;
      --text: #e0e0e8;
      --dim: #555570;
      --glow-pink: 0 0 40px rgba(233, 30, 140, 0.5), 0 0 80px rgba(233, 30, 140, 0.2);
      --glow-gold: 0 0 40px rgba(200, 168, 78, 0.5), 0 0 80px rgba(200, 168, 78, 0.2);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--darker);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* ===== Player Zones ===== */
    .player-zone {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 12%;
      position: relative;
      cursor: pointer;
      transition: background 0.4s;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .player-zone::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    .player-zone.p1 {
      justify-content: flex-start;
      padding-bottom: 0;
      padding-top: 12%;
    }

    .player-zone.p1 .player-name { order: 1; }
    .player-zone.p1 .tap-hint { order: 2; }

    .player-zone.p2 {
      transform: rotate(180deg);
      justify-content: flex-start;
      padding-top: 12%;
      padding-bottom: 0;
    }


    /* Active glow backgrounds - full bleed, no hard edges */
    .player-zone.p1::before {
      background: radial-gradient(circle at 50% 40%, rgba(233, 30, 140, 0.22) 0%, rgba(233, 30, 140, 0.08) 40%, rgba(233, 30, 140, 0.02) 70%, transparent 100%);
    }
    .player-zone.p2::before {
      background: radial-gradient(circle at 50% 40%, rgba(200, 168, 78, 0.22) 0%, rgba(200, 168, 78, 0.08) 40%, rgba(200, 168, 78, 0.02) 70%, transparent 100%);
    }

    .player-zone.active::before { opacity: 1; }

    /* Tap ripple */
    .player-zone .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      opacity: 0.4;
      pointer-events: none;
    }
    .player-zone.p1 .ripple { background: var(--pink); }
    .player-zone.p2 .ripple { background: var(--gold); }

    @keyframes rippleAnim {
      to { transform: scale(4); opacity: 0; }
    }

    /* Player label */
    .player-label {
      font-family: 'Orbitron', monospace;
      font-size: 0.8rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.18);
      transition: color 0.4s, text-shadow 0.4s;
      position: relative;
      z-index: 1;
    }

    .player-zone.p1.active .player-label {
      color: rgba(233, 30, 140, 0.9);
      text-shadow: 0 0 20px rgba(233, 30, 140, 0.5);
    }
    .player-zone.p2.active .player-label {
      color: rgba(200, 168, 78, 0.9);
      text-shadow: 0 0 20px rgba(200, 168, 78, 0.5);
    }

    .player-name {
      font-family: 'Orbitron', monospace;
      font-size: 2.6rem;
      font-weight: 900;
      letter-spacing: 8px;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.4s, text-shadow 0.4s;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .player-zone.p1.active .player-name {
      color: #fff;
      text-shadow: 0 0 40px rgba(233, 30, 140, 0.8), 0 0 80px rgba(233, 30, 140, 0.3);
    }
    .player-zone.p2.active .player-name {
      color: #fff;
      text-shadow: 0 0 40px rgba(200, 168, 78, 0.8), 0 0 80px rgba(200, 168, 78, 0.3);
    }

    /* "CONTROL" badge shown under active player name */
    .control-badge {
      font-family: 'Orbitron', monospace;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
      padding: 6px 24px;
      border-radius: 4px;
      margin-top: 14px;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: scaleX(0.5);
      transition: opacity 0.4s, transform 0.4s;
    }

    .player-zone.p1 .control-badge {
      color: #fff;
      border: 1px solid rgba(233, 30, 140, 0.6);
      background: rgba(233, 30, 140, 0.15);
      text-shadow: 0 0 10px rgba(233, 30, 140, 0.5);
    }
    .player-zone.p2 .control-badge {
      color: #fff;
      border: 1px solid rgba(200, 168, 78, 0.6);
      background: rgba(200, 168, 78, 0.15);
      text-shadow: 0 0 10px rgba(200, 168, 78, 0.5);
    }

    .player-zone.active .control-badge {
      opacity: 1;
      transform: scaleX(1);
    }

    .tap-hint {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.15);
      margin-top: 18px;
      letter-spacing: 2px;
      transition: opacity 0.4s;
      position: relative;
      z-index: 1;
    }
    .player-zone.active .tap-hint { opacity: 0; }

    /* ===== Center Bar ===== */
    .center-bar {
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-shrink: 0;
    }

    .center-bar::before {
      content: '';
      position: absolute;
      left: 10%; right: 10%;
      top: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.04) 30%, rgba(255,255,255,0.04) 70%, transparent 100%);
    }

    /* ===== Marker ===== */
    .marker-track {
      position: fixed;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 0;
      z-index: 20;
      pointer-events: none;
    }

    .marker {
      position: absolute;
      left: -65px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s, border-color 0.4s, background 0.4s, transform 0.4s;
      pointer-events: auto;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      z-index: 30;
    }

    .marker.neutral {
      background: radial-gradient(circle at 40% 35%, #222238, #12121e);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      transform: scale(0.7);
    }

    .marker.p1-owns {
      background: radial-gradient(circle at 40% 35%, #5a1840, #2a0c20);
      border: 3px solid var(--pink);
      box-shadow: 0 0 60px rgba(233, 30, 140, 0.7), 0 0 120px rgba(233, 30, 140, 0.3), 0 0 180px rgba(233, 30, 140, 0.1);
      transform: scale(1);
    }

    .marker.p2-owns {
      background: radial-gradient(circle at 40% 35%, #4a3a10, #2a2008);
      border: 3px solid var(--gold);
      box-shadow: 0 0 60px rgba(200, 168, 78, 0.7), 0 0 120px rgba(200, 168, 78, 0.3), 0 0 180px rgba(200, 168, 78, 0.1);
      transform: scale(1);
    }

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgf+3BAQ0AAADCIPunfg43AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABgJwK1MLDB6ukq0AAAAABJRU5ErkJggg==");
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      transition: background 0.4s, opacity 0.4s;
    }

    .marker.neutral .marker-icon {
      background: rgba(255, 255, 255, 0.25);
    }
    .marker.p1-owns .marker-icon {
      background: var(--pink);
    }
    .marker.p2-owns .marker-icon {
      background: var(--gold);
    }

    /* Pulse ring animation */
    .marker::after {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: border-color 0.4s;
    }

    .marker.p1-owns::after {
      border-color: rgba(233, 30, 140, 0.5);
      animation: pulseRing 2s ease-in-out infinite;
    }
    .marker.p2-owns::after {
      border-color: rgba(200, 168, 78, 0.5);
      animation: pulseRing 2s ease-in-out infinite;
    }

    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0; }
    }

    /* ===== Reset Hint ===== */
    .reset-hint {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.12);
      letter-spacing: 1px;
      z-index: 5;
      pointer-events: none;
    }

    /* ===== Status text ===== */
    .status-text {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', monospace;
      font-size: 0.7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      z-index: 25;
      pointer-events: none;
      transition: color 0.4s, opacity 0.4s;
      white-space: nowrap;
    }

    .status-top {
      top: 12px;
    }

    .status-bottom {
      bottom: 12px;
    }

    /* Circuit pattern overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        linear-gradient(90deg, transparent 49.5%, rgba(233, 30, 140, 0.015) 49.5%, rgba(233, 30, 140, 0.015) 50.5%, transparent 50.5%),
        linear-gradient(0deg, transparent 49.5%, rgba(233, 30, 140, 0.015) 49.5%, rgba(233, 30, 140, 0.015) 50.5%, transparent 50.5%);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Vibration feedback visual cue */
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .flash-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 2;
    }

    .player-zone.p1 .flash-overlay {
      background: radial-gradient(circle at 50% 50%, rgba(233, 30, 140, 0.25), transparent 70%);
    }
    .player-zone.p2 .flash-overlay {
      background: radial-gradient(circle at 50% 50%, rgba(200, 168, 78, 0.25), transparent 70%);
    }
  </style>

<body>

  <!-- Player 2 (top, rotated 180deg + column-reverse = same visual as P1) -->
  <div class="player-zone p2" id="zone-p2">
    <div class="flash-overlay" id="flash-p2"></div>
    <div class="player-label">// P2</div>
    <div class="control-badge">CONTROL</div>
    <div class="player-name">PLAYER 2</div>
    <div class="tap-hint"></div>
  </div>

  <!-- Center divider -->
  <div class="center-bar">
  </div>

  <!-- Player 1 (bottom) -->
  <div class="player-zone p1" id="zone-p1">
    <div class="flash-overlay" id="flash-p1"></div>
    <div class="player-label">// P1</div>
    <div class="player-name">PLAYER 1</div>
    <div class="control-badge">CONTROL</div>
    <div class="tap-hint"></div>
  </div>

  <!-- Floating marker -->
  <div class="marker-track">
    <div class="marker neutral" id="marker">
      <div class="marker-icon"></div>
    </div>
  </div>

  <!-- Status indicators (one for each player's perspective) -->
  <div class="status-text status-top" id="status-top"></div>
  <div class="status-text status-bottom" id="status-bottom"></div>

  <div class="reset-hint"></div>

<script>
(function() {
  const marker = document.getElementById('marker');
  const zoneP1 = document.getElementById('zone-p1');
  const zoneP2 = document.getElementById('zone-p2');
  const flashP1 = document.getElementById('flash-p1');
  const flashP2 = document.getElementById('flash-p2');
  const statusTop = document.getElementById('status-top');
  const statusBottom = document.getElementById('status-bottom');

  // State: 'neutral' | 'p1' | 'p2'
  let state = 'neutral';

  function getPositions() {
    const vh = window.innerHeight;
    const centerY = vh / 2;
    const markerH = 130;
    const half = markerH / 2; // 65
    const gap = 10;

    // Anchor marker below each PLAYER name
    const p1Name = zoneP1.querySelector('.player-name');
    const p2Name = zoneP2.querySelector('.player-name');

    let p1Top, p2Top;

    if (p1Name) {
      const r = p1Name.getBoundingClientRect();
      p1Top = r.bottom + gap; // marker top edge = 10px below name bottom
    } else {
      p1Top = centerY + 50 + (centerY - 50) / 2 - half;
    }

    if (p2Name) {
      // P2 is rotated 180deg: "below name" from P2's view = above on screen
      const r = p2Name.getBoundingClientRect();
      p2Top = r.top - gap - markerH; // marker bottom edge = 10px above name top
    } else {
      p2Top = (centerY - 50) / 2 - half;
    }

    return {
      neutral: centerY - half,
      p1: p1Top,
      p2: p2Top
    };
  }

  function updateMarkerPosition() {
    const pos = getPositions();
    marker.style.top = pos[state] + 'px';
  }

  function updateVisuals() {
    // Marker class
    marker.className = 'marker';
    if (state === 'p1') marker.classList.add('p1-owns');
    else if (state === 'p2') marker.classList.add('p2-owns');
    else marker.classList.add('neutral');

    // Zone active state
    zoneP1.classList.toggle('active', state === 'p1');
    zoneP2.classList.toggle('active', state === 'p2');

    // Status text
    if (state === 'neutral') {
      statusBottom.textContent = ' neutral ';
      statusBottom.style.color = 'rgba(255,255,255,0.15)';
      statusTop.textContent = ' neutral ';
      statusTop.style.color = 'rgba(255,255,255,0.15)';
      statusTop.style.transform = 'translateX(-50%) rotate(180deg)';
    } else if (state === 'p1') {
      statusBottom.textContent = 'control: you';
      statusBottom.style.color = 'rgba(233,30,140,0.6)';
      statusTop.textContent = 'control: opponent';
      statusTop.style.color = 'rgba(233,30,140,0.4)';
      statusTop.style.transform = 'translateX(-50%) rotate(180deg)';
    } else {
      statusBottom.textContent = 'control: opponent';
      statusBottom.style.color = 'rgba(200,168,78,0.4)';
      statusTop.textContent = 'control: you';
      statusTop.style.color = 'rgba(200,168,78,0.6)';
      statusTop.style.transform = 'translateX(-50%) rotate(180deg)';
    }

    updateMarkerPosition();
  }

  function hapticFeedback() {
    if (navigator.vibrate) navigator.vibrate(30);
  }

  function flashZone(el) {
    el.style.animation = 'none';
    el.offsetHeight; // reflow
    el.style.animation = 'flash 0.4s ease-out';
  }

  function createRipple(zone, e) {
    const rect = zone.getBoundingClientRect();
    const ripple = document.createElement('div');
    ripple.className = 'ripple';

    // For p2 the zone is rotated, so we need to invert coordinates
    let x, y;
    if (zone.classList.contains('p2')) {
      x = rect.right - e.clientX;
      y = rect.bottom - e.clientY;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }

    const size = Math.max(rect.width, rect.height) * 0.8;
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (x - size / 2) + 'px';
    ripple.style.top = (y - size / 2) + 'px';
    ripple.style.animation = 'rippleAnim 0.6s ease-out forwards';

    zone.appendChild(ripple);
    setTimeout(() => ripple.remove(), 700);
  }

  // Event handlers
  function onTapP1(e) {
    if (state === 'p1') return; // already owned
    state = 'p1';
    hapticFeedback();
    createRipple(zoneP1, e.changedTouches ? e.changedTouches[0] : e);
    flashZone(flashP1);
    updateVisuals();
  }

  function onTapP2(e) {
    if (state === 'p2') return;
    state = 'p2';
    hapticFeedback();
    createRipple(zoneP2, e.changedTouches ? e.changedTouches[0] : e);
    flashZone(flashP2);
    updateVisuals();
  }

  function onTapMarker(e) {
    e.stopPropagation();
    if (state === 'neutral') return;
    state = 'neutral';
    hapticFeedback();
    updateVisuals();
  }

  // Prefer touch events on mobile, fall back to click
  function addTap(el, handler) {
    let touched = false;
    el.addEventListener('touchend', function(e) {
      e.preventDefault();
      touched = true;
      handler(e);
    }, { passive: false });
    el.addEventListener('click', function(e) {
      if (!touched) handler(e);
      touched = false;
    });
  }

  addTap(zoneP1, onTapP1);
  addTap(zoneP2, onTapP2);
  addTap(marker, onTapMarker);

  // Handle resize
  window.addEventListener('resize', updateMarkerPosition);

  // Init
  updateVisuals();
})();
</script>

</body>
</html>
